font:
    normal:
        family: Hack

    bold:
        family: Hack Nerd Font
        style: Bold

    italic:
        family: Hack
    
    size: 15.0

background_opacity: 0.975

draw_bold_text_with_bright_colors: true

mouse:
    hide_when_typing: true

selection:
    save_to_clipboard: true

cursor:
    style: Beam
# Super + Alt + Enter spawns alacritty in same directory
key_bindings:
    - { key: Return,    mods: Super|Alt, action: SpawnNewInstance }

import:
    - /home/omar/.config/alacritty/themes/dracula.yml
